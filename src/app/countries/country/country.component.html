<a [routerLink]="[country.name]" class="country-card" *ngIf="!loading">
  <div class="card-image">
    <img [src]="country.flag" alt="germany flag" loading="eager" />
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ country.name }}</h2>
    <ul class="card-info">
      <li>
        Population:
        <span class="font-light">{{ country.population | number }}</span>
      </li>
      <li class="mt-2">
        Region: <span class="font-light">{{ country.region }}</span>
      </li>
      <li class="mt-2">
        Capital: <span class="font-light">{{ country.capital }}</span>
      </li>
    </ul>
  </div>
</a>
