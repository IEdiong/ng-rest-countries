<main class="py-8">
  <div class="container">
    <div *ngIf="isLoading" class="grid grid-cols-4 gap-x-[75px] gap-y-[73px]">
      <div class="skeleton w-full h-96"></div>
    </div>
    <div
      *ngIf="!isLoading"
      class="grid grid-cols-[repeat(auto-fill,_minmax(250px,_1fr))] gap-x-[75px] gap-y-[73px]"
    >
      <rc-country
        *ngFor="let country of countries"
        [country]="country"
      ></rc-country>
    </div>
  </div>
</main>
