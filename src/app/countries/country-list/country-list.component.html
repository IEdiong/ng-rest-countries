<main class="py-8">
  <div
    *ngIf="countries$ | async as countries; else loading"
    class="country-list-container"
  >
    <div class="country-list-grid">
      <rc-country
        *ngFor="let country of countries"
        [country]="country"
      ></rc-country>
    </div>
  </div>
  <ng-template #loading>
    <div class="country-list-container">
      <div class="country-list-grid">
        <div
          *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]"
          class="skeleton"
        ></div>
      </div>
    </div>
  </ng-template>
</main>
