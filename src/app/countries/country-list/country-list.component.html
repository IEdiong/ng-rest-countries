<main>
  <rc-toolbar></rc-toolbar>
  <div
    *ngIf="currentPageData$ | async as countries; else loading"
    class="country-list-container"
  >
    <div class="country-list-grid">
      <rc-country
        *ngFor="let country of countries"
        [country]="country"
      ></rc-country>
      <div
        class="mt-10 bg-slate-700 text-yellow-50 w-full h-6"
        infiniteScroll
        [infiniteScrollDistance]="1"
        [infiniteScrollThrottle]="500"
        (scrolled)="onScroll()"
      >
        loading more countries...
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="country-list-container">
      <div class="country-list-grid">
        <div
          *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]"
          class="skeleton"
        ></div>
      </div>
    </div>
  </ng-template>
</main>
