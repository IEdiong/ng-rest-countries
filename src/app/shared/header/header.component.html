<header class="header">
  <div>
    <h1 class="font-extrabold text-2xl">Where in the world?</h1>
    <button (click)="toggleTheme()">
      <ng-icon
        *ngIf="theme === 'light'"
        name="ionMoonOutline"
        class="-mt-[2px]"
        aria-hidden="true"
      ></ng-icon>
      <ng-icon
        *ngIf="theme === 'dark'"
        name="ionSunny"
        class="-mt-[2px]"
        aria-hidden="true"
      ></ng-icon>
      {{ theme === "light" ? "dark" : "light" }} mode
    </button>
  </div>
</header>
