<header class="header">
  <div>
    <h1 class="font-extrabold text-sm sm:text-2xl">Where in the world?</h1>
    <button
      (click)="toggleTheme()"
      class="text-xs sm:text-base sm:leading-[22px]"
    >
      <ng-icon
        *ngIf="theme === 'light'"
        name="ionMoonOutline"
        class="-mt-[2px]"
        aria-hidden="true"
        size="1em"
      ></ng-icon>
      <ng-icon
        *ngIf="theme === 'dark'"
        name="ionSunny"
        class="-mt-[2px]"
        aria-hidden="true"
        size="1em"
      ></ng-icon>
      {{ theme === "light" ? "dark" : "light" }} mode
    </button>
  </div>
</header>
