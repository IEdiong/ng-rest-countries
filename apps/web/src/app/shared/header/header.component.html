<header class="header">
  <div>
    <h1 class="text-sm font-extrabold sm:text-2xl">Where in the world?</h1>
    <button
      (click)="toggleTheme()"
      class="text-xs sm:text-base sm:leading-[22px]"
    >
      @if (theme === 'light') {
        <ng-icon
          name="ionMoonOutline"
          class="-mt-[2px]"
          aria-hidden="true"
          size="1em"
        ></ng-icon>
      } @else {
        <ng-icon
          name="ionSunny"
          class="-mt-[2px]"
          aria-hidden="true"
          size="1em"
        ></ng-icon>
      }
      {{ theme === 'light' ? 'dark' : 'light' }} mode
    </button>
  </div>
</header>
