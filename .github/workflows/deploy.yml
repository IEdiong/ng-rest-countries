name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "22"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx nx build web --configuration=production

      - name: Build server app
        run: NODE_ENV=production npx nx build server --configuration=production

      - name: List build output
        run: |
          echo "=== Netlify functions directory ==="
          ls -la ./netlify/functions/ || echo "Directory not found"
          echo "=== Server.js file size ==="
          wc -c ./netlify/functions/server.js || echo "File not found"

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=./dist/apps/web/browser --functions=./netlify/functions --message="Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
