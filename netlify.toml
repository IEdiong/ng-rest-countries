[build]
  base = "/"
  publish = "dist/apps/web/browser"
  command = "npm install && npx nx build web --configuration=production && npx nx build server --configuration=production"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/server/"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# SPA fallback - API routes handled by function config
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run start"
  framework = "#custom"
  targetPort = 4200
  port = 8888
  autoLaunch = false
  timeout = 120
