[build]
  base = "/"
  publish = "dist/apps/web/browser"
  command = "npm install && npx nx build web --configuration=production && NODE_ENV=production npx nx build server --configuration=production && cd netlify/functions/server && sed -i 's/\"main\": \"main.js\"/\"main\": \"server.js\"/' package.json && npm install"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/server/"

[functions]
  directory = "netlify/functions"
  node_bundler = "none"

[build.environment]
  NODE_VERSION = "22"

# API routes - must come BEFORE the SPA fallback
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/server"
  status = 200
  force = true

# SPA fallback - catch all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run start"
  framework = "#custom"
  targetPort = 4200
  port = 8888
  autoLaunch = false
  timeout = 120
